<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./assets/MyLibrary.png" alt="books icon" class="icon" />
          <h1 class="title">My Library</h1>
        </div>
        <button class="sign-up">Sign up</button>
      </div>
      <div class="actionBtn">
        <button class="addBook">Add Book</button>
        <select class="sortBooks">
          <option value="All" selected>All</option>
          <option value="Completed">Completed</option>
          <option value="Reading">Reading</option>
          <option value="Plan-To-Read">Plan to read</option>
        </select>
      </div>
      <div class="books">
        <div class="book completed"></div>
        <div class="book reading"></div>
        <div class="book plan-to-read"></div>
      </div>
      <div class="footer">
        <a href="#">Github</a>
      </div>
    </div>
  </body>
</html>
